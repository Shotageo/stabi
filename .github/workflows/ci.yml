name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 先に横断図を作っておく（テストが落ちても画像は残す）
      - name: Make plots
        run: python -m scripts.make_plots

      - name: Save artifacts (plots)
        if: always()            # ← テストが失敗しても必ず実行
        uses: actions/upload-artifact@v4
        with:
          name: stabi-artifacts
          path: artifacts/**
          if-no-files-found: warn

      # その後にテスト
      - name: Run tests
        run: pytest -q
